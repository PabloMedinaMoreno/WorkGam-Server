name: Node.js CI + Docs Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      NODE_ENV: test
      TEST_DATABASE_URL: postgresql://postgres:QqmFsmWNryAVtrBjfwclkrqrcTVGFZdL@metro.proxy.rlwy.net:21813/railway

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint with --fix
        run: npm run lint:fix

      - name: Run ESLint
        run: npm run lint

      - name: Run tests
        run: npm test
