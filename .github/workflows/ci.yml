name: Node.js CI + Docs Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Generate documentation with JSDoc
        run: npm run docs

      # - name: Deploy JSDoc to GitHub Pages
      #   uses: peaceiris/actions-gh-pages@v4
